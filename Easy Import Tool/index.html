<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Import - Humanity</title>
    <link rel="stylesheet" href="D:\Web Projects/Easy Import Tool/main.css">
</head>

<body>
    <div class="login-box">
        <div class="logo-small">Humanity</div>
        <div class="login-title">Login to Easy Import</div>
        <div class="feild-title">Email Address / Username</div>
        <div class="login-input">
            <i class="icon-email"></i>
            <input id="input-email" type="text" placeholder="Email or username..">
        </div>
        <div class="feild-title">Password</div>
        <div class="login-input">
            <i class="icon-privacy"></i>
            <input id="input-pass" type="password"  placeholder="Password..">
        </div>
        <div class="feild-title">Data Key</div>
        <div class="login-input">
            <i class="icon-cloud"></i>
            <input id="input-key" type="password" placeholder="Api key here..">
        </div>
        <div class="button-container">
            <div class="btn-green btn-login" id="login-btn">Login</div>
        </div>
        <div class="color-bars">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

</body>
<script src="D:/Web Projects/Easy Import Tool/FE.js.js"></script>
<script src="D:\Web Projects/Easy Import Tool/call_requestBody.js"></script>
</html>
